<!--🌟 計算一個等差級數: 累加的結果 1+2+3+4 +10 = ? -->
<script>
    let n = 1; //  追蹤1,2,3
    let result = 0; // 用來把 n 累加起來
    while(n<= 3){
        result = result+ n ;// 把每一圈n的資料累加起來
        n++;
    }
    console.log(result);



    /*
    迴圈次數：  n    result
       0      1       0  (還沒進入迴圈時👉 n= 1 ; result=0)
       1      2       1  (進入迴圈👉     while(n<= 3)) 👉 這是迴圈的第1圈 
       2      3       3  (                          ) 👉 這是迴圈的第2圈

       4                 ( 4 已經大於3了 所以布林值是false) 👉 跳出迴圈 印出result = 6
