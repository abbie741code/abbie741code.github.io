   <script>
    // 建立陣列物件
    let grades = [70,80,100];
    grades.push(25);
    grades.push(50);
   
    console.log(grades);
    console.log(grades[0]); // 取得陣列中的第0比資料
    console.log(grades[1]);
    console.log(grades[2]);
    console.log(grades[3]);
    console.log(grades[4]);
    console.log(grades.length);// 取得陣列中的長度
   </script>

    <script>
        let grades1 = [70,50,84];
        grades1.push(25);
        grades1.push(100);

        }
