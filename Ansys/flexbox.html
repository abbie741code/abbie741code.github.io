<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ⭐️ flex container的寬高不需要去做設定 */
        /* 只要設定
        display: flex;     
        flex-wrap: wrap;
        就可以了 */
        .container{
            border: 3px solid #000;
            display: flex;
            flex-wrap: wrap;
        
        }
        .box{
            width: 100px;
            /* height: 100px; */
            flex-grow: 1;
            /* 最起碼要拿150px */
            flex-basis: 150px;


        }

        .box1{
            background-color: rgb(244, 138, 138);
        }
        .box2{
            background-color: rgb(162, 13, 13);
        }
        .box3{
            background-color: rgb(159, 118, 118);
        }
        .box4{
            background-color: rgb(167, 189, 40);
        }
        .box5{
           
            background-color: rgb(120, 114, 203);
        }
    </style>
</head>

a連結也可以做flexbox的排列
<body>
    <div class="container">
        <a class="box box1">box1</a>
        <a class="box box2">box1</a>
        <a class="box box3">box1</a>
        <a class="box box4">box1</a>
        <a class="box box5">box5</a>
    </div>
</body>
</html>
