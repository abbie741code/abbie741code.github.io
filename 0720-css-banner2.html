    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Noto Sans TC', sans-serif;

            /* outline: 1px solid sandybrown; */
        }

        .wrap {
            width: 100%;
            display: flex;
        }

        .item {
            width: 25%;
            position: relative;
        }

        .item img {
            width: 100%;
            vertical-align: middle;
        }

        .item .text {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 20px;
            background-color: rgba(224, 217, 217, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            /* 🎖加動畫 */
            transition: opacity 0.5s;
        }

        /* 🎖 hover過去的時候才出現 */
        .item:hover .text {
            opacity: 1;

        }





        .item h2 {
            font-size: 18px;
            color:rgb(121, 61, 61);
        }

        /* 有動畫的一條線 */
        .item h2:after {
            content: '';
            display: block;
            width: 0%;
            height: 2px;
            /* 上下10px 左右0 */
            margin: 20px 0;
            background-color: rgb(163, 113, 113);
            /* 漸變：跑0.5s ; delay:0.5s*/
            transition: width .5s .5s;
        }

        /* 被摸到的時候出現：hover*/
        .item:hover h2:after {
           width: 100%;
        }

        .item p {
            font-size: 10px;
            color: rgb(240, 237, 235);
        }
    </style>

</head>
