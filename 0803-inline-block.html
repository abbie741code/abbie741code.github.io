<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8/3 display:inline-block</title>

    <!-- 帶有 display:inline-block 屬性的元素會依照會依照元素中的內容來決定內容的寬高，不會佔滿容器橫向的剩餘空間。 -->
    
<style>
    .menu{
        background-color: rgb(165, 120, 120);
        text-align: center;
        font-size: 0;
        
    }
    .menu a{
        color:#fff;
        text-decoration: none;
        padding: 10px;
        /* background-color: #f00; */
        display: inline-block;
        font-size: 16px;
    }
    .menu a:hover{
        background-color: #000;
    }

</style>
   
    
 


</head>


<body>
    <div class="menu">
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
    </div>
   

</body>

</html>
