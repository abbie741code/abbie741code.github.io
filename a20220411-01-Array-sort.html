<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    </head>
            <!-- 🔎https://pjchender.blogspot.com/2017/01/javascript-es6-for-of.html
            有空回家看 -->
    <body>
        <div class="info">
            <button onclick="sortByAge()">依年齡排序</button>
            <br />
            <button onclick="sortByName()">依名字排序</button>

            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Job</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>

        <script src="js/jquery-3.6.0.js"></script>

        <script>
            const tbody = document.querySelector('tbody');
            const data = [
                {
                    name: "Sam",
                    age: 38,
                    job: "student",
                },
                {
                    name: "John",
                    age: 30,
                    job: "teacher",
                },
                {
                    name: "johnny",
                    age: 19,
                    job: "student",
                },
                {
                    name: "Mary",
                    age: 20,
                    job: "teacher",
                },
            ];
            
            // += str+``
            function renderTable(){
                let str = '';
                // ⭐for of迴圈
                for(let i of data){
                    str += `
                    <tr>
                        <td>${i.name}</td>
                        <td>${i.age}</td>
                        <td>${i.job}</td>
                    </tr>
                    `;
                }

                // ⭐ 把str資料帶入HTML的tbody(表格)中 原本是白的 用程式帶入資料 
                tbody.innerHTML = str;
            }
            renderTable();




            function sortByAge() {
                data.sort(function (a, b) {
                    return a.age - b.age;
                });
                console.log(data);
                renderTable();
            }

            function sortByName() {
                data.sort(function (a, b) {
                    return a.name.toUpperCase() < b.name.toUpperCase() ? -1 : 1; // 字母由小到大
                });
                console.log(data);
                renderTable();
            }
        </script>
    </body>
</html>
