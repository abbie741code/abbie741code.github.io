    <body>
        <div class="rect"></div>
        <script src="js/jquery-3.6.0.js"></script>
        <script>
            const rect = $(".rect");

            const person = {
                name: "bill",
                gender: "男",
                10: 123,
                age: 25,
            };

            for (let s in person) {
                console.log(s, person[s]);
                rect.append(`<p>${s}: ${person[s]}</p>`);
            }
        </script>
