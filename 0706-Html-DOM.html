<!-- 
     🌟操作標籤物件
    (1️⃣ 取得標籤物件 2️⃣操作標籤物件的HTML跟css)
    
     🌟取出＃id放到變數裡面  -->

    



 
    <style>

    </style>

<!-- ✨ 範例1 : -->
<body>
    <div id ="content"> 123</div>

<script>
    // 1️⃣ 取得標籤物件 
    let divElement = document.querySelector("#content")
    // 2️⃣ 操作標籤物件的HTML跟css
    divElement.innerHTML = "new content";
    divElement.style.fontSize = "50px";
    divElement.style.color = "pink";
</script>

<!-- 🌟配合使用者點擊 -->
<div id="btn"> 小米寶 </div>
<!-- 1️⃣呼叫函式 -->
<button onclick="change();"> click me </button>
                   👇
<!-- 2️⃣跑裡面的函式change() -->
<script>
    function change(){
        let divElement = document.querySelector("#btn")
        divElement.innerHTML ="長大的米寶";
        divElement.style.color="blue";
    }
</script>
