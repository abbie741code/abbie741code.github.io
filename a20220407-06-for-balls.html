<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <style>
            .rect {
                position: relative;
                width: 800px;
                height: 600px;
                border: 1px solid black;
                background-color: rgb(207, 228, 249);
            }
            .ball {
                position: absolute;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                border: 1px solid black;
                background-color: rgb(252, 80, 46);
                color: white;
                font-weight: 600;
                text-align: center;
                line-height: 50px;
            }
        </style>
    </head>
    <body>
        <div class="rect">
            <!--
            <div class="ball">88</div>
            -->
        </div>
        <script src="js/jquery-3.6.0.js"></script>
        <script>
            const rect = $(".rect");
            const numPerRow = 7;

            for (let i = 0; i < 32; i++) {
                const div = $(`<div class="ball">${i + 1}</div>`);
                const x = i % numPerRow;
                const y = parseInt(i / numPerRow);

                div.css({
                    left: 50 + x * 60,
                    top: 100 + y * 70,
                });
                rect.append(div);
            }
        </script>
    </body>
</html>
