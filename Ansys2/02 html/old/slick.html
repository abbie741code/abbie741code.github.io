<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="slick-1.8.1/slick/slick-theme.css"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      .slider {
        width: 50%;
        margin: 100px auto;
      }

      .slick-slide {
        margin: 0px 10px;
      }

      .slick-slide img {
        width: 100%;
      }

      .slick-prev:before,
      .slick-next:before {
        color: black;
      }

      .slick-slide {
        transition: all ease-in-out 0.3s;
        opacity: 0.2;
      }

      .slick-active {
        opacity: 1;
      }

      .slick-current {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div>

    </div>
   <select name="" id="">
    <option value="">1</option>
    <option value="">2</option>
   </select>
  </body>
</html>
