    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            /* outline: 1px solid red; */
            font-family: 'Noto Sans TC', sans-serif;
            color: rgb(68, 62, 61);
        }

        body {
            padding: 100px 0;

            background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
            background-color: rgb(12, 64, 64);
        }

        .wrap {
            width: 1200px;
            margin: auto;
            /* outline: 5px solid rgb(18, 123, 176); */

        }

        /* 標題字體設定 */
        h1 {
            text-align: center;
            font-size: 100px;
            margin-bottom: 40px;
            font-family: 'Chewy', cursive;
            font-family: 'Square Peg', cursive;
            font-weight: 900;
        }

        /* 字符樣式 */
        .title span {
            cursor: pointer;
            display: inline-block;
            transition: .3s ease;
            font-family: 'Chewy', cursive;
            font-family: 'Square Peg', cursive;
            font-weight: 900;
        }

        /* hover效果 */
        .title span:hover {
            transform: translateY(-20px) rotate(15deg) scale(1.2);
            font-family: 'Chewy', cursive;
            font-family: 'Square Peg', cursive;
            font-weight: 900;
        }



        .item {
            display: flex;
            /* justify-content: center; */
            align-items: center;
            margin-bottom: 70px;
            /* background-color: rgb(171, 175, 175); */

        }

        .item h2 {
            font-weight: 900;
            font-size: 32px;
        }

        .item p {
            font-weight: 600;
            font-size: 20px;
        }

        .item .pic {
            width: 55%;
            /* background-color: rgb(187, 222, 200); */
            flex-shrink: 0;
            /* ⭐️ 圖片置中 */
            background-position: center center;
            background-size: cover;

            overflow: hidden;

        }

        /* ⭐️ 要用 vertical-align: middle;才不會有奇怪縫隙 */
        .item .pic img {
            width: 100%;
            height: 400px;
            vertical-align: middle;
            transform: scale(1, 1);
            transition: all 1s ease-out;
        }

        .item .pic:hover img {

            transform: scale(1.2, 1.2);

        }


        .item .txt {
            width: 55%;
            /* background-color:#bfc9d7; */
            flex-shrink: 0;
            padding: 40px 30px;
            /* 加了 box-sizing: border-box原本爆版的地方都變正常了 */
            box-sizing: border-box;
            position: relative;
            z-index: 1;


        }

        .txt h2 {
            margin-bottom: 15px;
        }

        /*  ⭐️ “>“ ----> 代表我要選取到第一層物件(不會到孫子) */
        .item > :first-child {
            margin-right: -3%;

        }

        .item:nth-child(1) .txt {
            background-color: rgba(35, 174, 184);
        }

        .item:nth-child(2) .txt {
            background-color: rgba(193, 179, 218);
        }

        .item:nth-child(3) .txt {
            background-color: rgba(168, 135, 135);
        }

        .item:nth-child(4) .txt {
            background-color: rgba(177, 186, 199);
        }

        .item:nth-child(5) .txt {
            background-color: #f1eeef;
        }
    </style>

    <!-- 取出 .title 內的標題並代入函式中，使用展開運算子拆解文字成陣列 -->
    <script>
        const title = document.querySelector('.title');
        const addSpan = (text) => [...text].map(letter => `<span>${letter}</span>`).join('');
        addSpan(title.textContent);
        title.innerHTML = addSpan(title.textContent);

    </script>
