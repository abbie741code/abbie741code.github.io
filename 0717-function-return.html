<!-- 💟範例 1 -->
<script>
    function divide(n1,n2){
        let result = n1/n2;
        console.log(result);

        return result;
    }
    let ans = divide(4,2);
    console.log(ans);
</script>

<!-- 💟範例 1(不同寫法) -->
<script>
    function divide(n1,n2){
        let result = n1/n2;
        return result;
    }

    let ans3 = divide(10,2);
    ans3 = ans3*10;    // 值我要運算第二次*10 -- 先把除法結果送出來,再做*10 
    console.log(ans3);
    
</script>
