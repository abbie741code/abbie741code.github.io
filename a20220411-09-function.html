      <!-- 🌟建議先定義在呼叫 像是const的話就不能先呼叫 -->
      
    <body>

        <script src="js/jquery-3.6.0.js"></script>
        <script>
            myFunc(7, 9, 12);

            function myFunc(a, b){
                console.log({a,b});
                console.log(arguments); // ES5 之前的用法
            }
            
            const myFunc2 = function(a, b){
                console.log({a,b});
                console.log(arguments); // ES5 之前的用法
            };
            myFunc2(6, 8, 10);
            
            // 其餘的運算子都給...b
            const myFunc3 = function(a, ...b){
                console.log({a,b});
            }
            myFunc3(2,4,6,8);

        </script>
    </body>
