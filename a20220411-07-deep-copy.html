<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    </head>
        <!-- 4/11 ⌚ 13:40-14:05 Json格式&深層拷貝 -->
    <body>
        <textarea id="ta" cols="30" rows="10"></textarea>
        <script src="js/jquery-3.6.0.js"></script>
        <script>
            const data = [
                {
                    name: "Sam",
                    age: 38,
                    job: "student",
                },
                {
                    name: "John",
                    age: 30,
                    job: "teacher",
                },
            ];

            const data2 = [...data]; // 淺層複製
            const data3 = JSON.parse(JSON.stringify(data)); // 深層複製

            data[0].name = 'David';

            ta.value = JSON.stringify(data2, null,5);
            // 空格
            ta.value += "\n\n\n\n\n\n";  
            ta.value += JSON.stringify(data3, null, 4)
        </script>
    </body>
</html>
