<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- 引用boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            /* outline: 1px solid red; */
        }

        body {
            width: 100%;
        }


        .banner,
        .content {
            /* width: 1280px; */
            max-width: 1440px;
            margin: 0 auto;

        }

        .banner {
            position: relative;
        }

        .banner img {
            width: 100%;

        }

        .banner-text {
            position: absolute;
            bottom: 50px;
            left: 100px;

        }

        .wrap {
            width: 60%;
            margin: 50px auto;
            max-width: 1440px;
            position: relative;
        }

        .content button {
            margin: 0 auto;
        }

        .content-right-icon {
            color: rgb(207, 143, 143);
            font-size: 25px;
            position: fixed;
            right: 10%;
            bottom: 10%;
            z-index: 199;


        }

        .title {
            display: flex;
            flex-direction: column;
            width: 250px;
        }

        .title h2 {
            display: flex;
            justify-content: end;
        }


        .line {
            width: 250px;
            height: 5px;
            background-color: #f00;
        }

        .card-section {
            display: flex;
            justify-content: space-evenly;
            margin: 50px auto;
            width: 100%;
        }

        .card-section .card {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        .card-section .card .text {
            display: flex;
            flex-direction: column;
            padding: 10px;

        }

        .card-section .card .pic {
            box-shadow: 10px 10px 0px darkkhaki;

        }

        #fixed {
            display: block;
            margin: 0 auto;
            position: fixed;
            bottom: 10%;
            background-color: #0f0;
            right: 10%;
            z-index: 100;
        }



        .footer {
            background-color: rgb(152, 27, 27);
            color: #fff;
            text-align: center;
            /* width: 100%; */

        }
    </style>




</head>


<body>
    <div class="banner">
        <div class="banner-pic">
            <img src="https://picsum.photos/id/184/1280/400" alt="">
        </div>
        <div class="banner-text">
            <!-- <button id="fixed">btn</button> -->
        </div>


    </div>



    <div class="content">
        <div class="wrap">
            <div class="title mb-2">
                <h2>設計團隊</h2>
                <div class="line">
                </div>
                <h2>ourteam</h2>
            </div>
            <div class="card-section">
                <div class="card">
                    <div class="pic">
                        <img src="https://picsum.photos/id/484/200/280" alt="">
                    </div>
                    <div class="text">
                        <div class="small-title">王立美老師</div>
                        <div class="detail">經歷＆專長</div>
                    </div>
                </div>
                <div class="card">
                    <div class="pic">
                        <img src="https://picsum.photos/id/484/200/280" alt="">
                    </div>
                    <div class="text">
                        <div class="small-title">王立美老師</div>
                        <div class="detail">經歷＆專長</div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary d-block">Secondary</button>

            <div class="content-right-icon">
                <i class="fa-solid fa-comment"></i>

            </div>
        </div>
    </div>

    <div class="footer">
        &copy;2022 abbie </div>

</body>

</html>
