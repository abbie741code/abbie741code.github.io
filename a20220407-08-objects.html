    <body>
        <div class="rect"></div>
        <script src="js/jquery-3.6.0.js"></script>
        <script>
            const rect = $(".rect");

            const person = {
                name: {
                    first: "shinder",
                    last: "lin",
                },
                gender: "男",
                age: 35,
            };
            const p2 = { ...person }; // ES6: 展開運算子(spread), 單層複製

            p2.name.first = "victor";
            p2.age = 28;

            console.log(person);
            console.log(p2);

            const { gender, age } = p2; // ES6:  展開設定
            console.log(gender, age);
            console.log({ gender: gender, age: age }); // 包裝成物件
            console.log({ gender, age }); // ES6:  包裝成物件
        </script>
    </body>
</html>
