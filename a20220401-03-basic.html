</head>
<body>
    <h1 style="color: #0000FF">Hello</h1>
    <h2 style="color: rgb(0,0,255)">World</h2>


    <script>
        /*
            三個基本類型: 數值 Number, 布林值 Boolean, 字串 String
            常數
        */
        console.log( 34 );
        console.log( 034 );  // 八進位 (舊的寫法)
        console.log( 0b101 ); // 二進位
        console.log( 0o34 ); // 八進位
        console.log( 0x34 ); // 十六進位

        

    </script>
</body>
